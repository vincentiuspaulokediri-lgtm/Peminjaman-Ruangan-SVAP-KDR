<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Peminjaman Ruangan - Paroki Vincentius</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --success: #27ae60;
            --warning: #f39c12;
            --danger: #e74c3c;
            --light: #ecf0f1;
            --dark: #2c3e50;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        header {
            background: var(--primary);
            color: white;
            padding: 25px;
            text-align: center;
        }

        header h1 {
            font-size: 2.2em;
            margin-bottom: 5px;
        }

        header p {
            opacity: 0.9;
        }

        .nav-tabs {
            display: flex;
            background: #34495e;
            border-bottom: 3px solid var(--secondary);
        }

        .tab-btn {
            flex: 1;
            padding: 15px;
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .tab-btn:hover {
            background: rgba(52, 152, 219, 0.2);
        }

        .tab-btn.active {
            background: var(--secondary);
            border-bottom: 3px solid #fff;
        }

        .tab-content {
            display: none;
            padding: 30px;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .tab-content.active {
            display: block;
        }

        /* Room Grid Styles */
        .room-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .room-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border: 2px solid transparent;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }

        .room-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .room-card.booked {
            border-color: var(--danger);
            background: linear-gradient(to bottom right, #fff, #ffeaea);
        }

        .room-card.available {
            border-color: var(--success);
            background: linear-gradient(to bottom right, #fff, #eaffea);
        }

        .room-status {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-booked {
            background: var(--danger);
            color: white;
        }

        .status-available {
            background: var(--success);
            color: white;
        }

        .room-name {
            font-size: 1.3em;
            color: var(--primary);
            margin-bottom: 10px;
            padding-right: 80px;
        }

        .room-capacity {
            color: #7f8c8d;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-book {
            background: var(--secondary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            transition: background 0.3s;
        }

        .btn-book:hover {
            background: #2980b9;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark);
            font-weight: 600;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--secondary);
        }

        .equipment-container {
            border: 2px dashed #ddd;
            padding: 20px;
            border-radius: 8px;
            margin-top: 10px;
        }

        .equipment-item {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr auto;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }

        .btn-add-equipment {
            background: #27ae60;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: 600;
        }

        .btn-remove-equipment {
            background: #e74c3c;
            color: white;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-submit {
            background: var(--success);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .btn-submit:hover {
            background: #219a52;
        }

        /* Status Table */
        .status-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .status-table th {
            background: var(--primary);
            color: white;
            padding: 15px;
            text-align: left;
        }

        .status-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #ddd;
        }

        .status-table tr:hover {
            background: #f5f7fa;
        }

        .status-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        .badge-pending {
            background: #fef9e7;
            color: #f39c12;
        }

        .badge-approved {
            background: #eafaf1;
            color: #27ae60;
        }

        .badge-rejected {
            background: #fdedec;
            color: #e74c3c;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .room-grid {
                grid-template-columns: 1fr;
            }
            
            .equipment-item {
                grid-template-columns: 1fr 1fr;
            }
        }

        /* Loading Spinner */
        .spinner {
            display: none;
            border: 4px solid rgba(0,0,0,0.1);
            border-radius: 50%;
            border-top: 4px solid var(--secondary);
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .close-modal {
            float: right;
            font-size: 24px;
            cursor: pointer;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-church"></i> Sistem Peminjaman Ruangan</h1>
            <p>Paroki Vincentius - Pastoral</p>
        </header>

        <div class="nav-tabs">
            <button class="tab-btn active" onclick="openTab('rooms')">
                <i class="fas fa-door-open"></i> Daftar Ruangan
            </button>
            <button class="tab-btn" onclick="openTab('booking')">
                <i class="fas fa-calendar-plus"></i> Form Peminjaman
            </button>
            <button class="tab-btn" onclick="openTab('status')">
                <i class="fas fa-history"></i> Status Peminjaman
            </button>
        </div>

        <!-- Tab 1: Daftar Ruangan -->
        <div id="rooms" class="tab-content active">
            <h2><i class="fas fa-list"></i> Daftar Ruangan Tersedia</h2>
            <p>Pilih ruangan untuk melihat detail dan melakukan peminjaman</p>
            
            <div class="room-grid" id="roomList">
                <!-- Room cards will be loaded here -->
            </div>
        </div>

        <!-- Tab 2: Form Peminjaman -->
        <div id="booking" class="tab-content">
            <h2><i class="fas fa-edit"></i> Form Peminjaman Ruangan</h2>
            <form id="bookingForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="nama"><i class="fas fa-user"></i> Nama Lengkap</label>
                        <input type="text" id="nama" required>
                    </div>
                    <div class="form-group">
                        <label for="email"><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" id="email" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="phone"><i class="fas fa-phone"></i> Nomor Telepon</label>
                        <input type="tel" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="room"><i class="fas fa-building"></i> Pilih Ruangan</label>
                        <select id="room" required>
                            <option value="">-- Pilih Ruangan --</option>
                            <option value="Gedung Gereja">Gedung Gereja</option>
                            <option value="Aula St. Vincentius">Aula St. Vincentius</option>
                            <option value="St. Louisa">St. Louisa</option>
                            <option value="St. Katarina">St. Katarina</option>
                            <option value="St. Yoh. Don Bosco (BIAK)">St. Yoh. Don Bosco (BIAK)</option>
                            <option value="St. Yohanes Paulus II">St. Yohanes Paulus II</option>
                            <option value="St. Yohanes XXIII">St. Yohanes XXIII</option>
                            <option value="St. Caecilia">St. Caecilia</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="date"><i class="fas fa-calendar"></i> Tanggal Acara</label>
                        <input type="date" id="date" required>
                    </div>
                    <div class="form-group">
                        <label for="purpose"><i class="fas fa-bullseye"></i> Tujuan Acara</label>
                        <input type="text" id="purpose" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="startTime"><i class="fas fa-clock"></i> Jam Mulai</label>
                        <input type="time" id="startTime" required>
                    </div>
                    <div class="form-group">
                        <label for="endTime"><i class="fas fa-clock"></i> Jam Selesai</label>
                        <input type="time" id="endTime" required>
                    </div>
                </div>

                <div class="form-group">
                    <label><i class="fas fa-tools"></i> Perlengkapan yang Diperlukan</label>
                    <div class="equipment-container" id="equipmentContainer">
                        <div class="equipment-item">
                            <input type="text" class="equipment-name" placeholder="Nama Barang (misal: Kursi)" required>
                            <input type="number" class="equipment-qty" placeholder="Jumlah" min="1" required>
                            <input type="text" class="equipment-note" placeholder="Catatan (opsional)">
                            <button type="button" class="btn-remove-equipment" onclick="removeEquipment(this)" disabled>
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                    <button type="button" class="btn-add-equipment" onclick="addEquipment()">
                        <i class="fas fa-plus"></i> Tambah Perlengkapan
                    </button>
                </div>

                <div class="form-group">
                    <label for="notes"><i class="fas fa-sticky-note"></i> Catatan Tambahan</label>
                    <textarea id="notes" rows="3" placeholder="Tambahkan catatan jika diperlukan..."></textarea>
                </div>

                <button type="submit" class="btn-submit">
                    <i class="fas fa-paper-plane"></i> Ajukan Peminjaman
                </button>
            </form>
            <div class="spinner" id="formSpinner"></div>
        </div>

        <!-- Tab 3: Status Peminjaman -->
        <div id="status" class="tab-content">
            <h2><i class="fas fa-history"></i> Status Peminjaman Anda</h2>
            <div class="form-group">
                <label for="searchEmail"><i class="fas fa-search"></i> Cari dengan Email:</label>
                <input type="email" id="searchEmail" placeholder="Masukkan email yang digunakan saat booking">
                <button onclick="searchBookings()" class="btn-book" style="margin-top: 10px; width: auto; padding: 10px 20px;">
                    Cari Peminjaman
                </button>
            </div>
            
            <div id="bookingStatus">
                <!-- Booking status will be loaded here -->
                <p style="text-align: center; color: #7f8c8d; padding: 40px;">
                    Masukkan email Anda untuk melihat status peminjaman
                </p>
            </div>
        </div>
    </div>

    <!-- Modal for Room Details -->
    <div id="roomModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <h2 id="modalRoomName"></h2>
            <div id="modalRoomDetails"></div>
            <button class="btn-book" onclick="goToBooking()" style="margin-top: 20px;">
                <i class="fas fa-calendar-plus"></i> Pinjam Ruangan Ini
            </button>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content" style="text-align: center;">
            <h2 style="color: var(--success);"><i class="fas fa-check-circle"></i> Berhasil!</h2>
            <p id="successMessage">Peminjaman Anda telah berhasil diajukan.</p>
            <button class="btn-book" onclick="closeSuccessModal()" style="margin-top: 20px;">
                Tutup
            </button>
        </div>
    </div>

    <script>
        // Simpan data ruangan
        const rooms = [
            { name: "Gedung Gereja", capacity: 1000, status: "available", description: "Gedung utama gereja dengan fasilitas lengkap" },
            { name: "Aula St. Vincentius", capacity: 200, status: "available", description: "Aula serbaguna untuk berbagai kegiatan" },
            { name: "St. Louisa", capacity: 25, status: "available", description: "Ruangan pertemuan dengan kapasitas 100 orang" },
            { name: "St. Katarina", capacity: 40, status: "available", description: "Ruangan kelas/kursus" },
            { name: "St. Yoh. Don Bosco (BIAK)", capacity: 50, status: "available", description: "Ruangan untuk kegiatan biak" },
            { name: "St. Yohanes Paulus II", capacity: 30, status: "available", description: "Aula pertemuan besar" },
            { name: "St. Yohanes XXIII", capacity: 30, status: "available", description: "Ruangan serbaguna" },
            { name: "St. Caecilia", capacity: 15, status: "available", description: "Ruangan untuk latihan paduan suara" }
        ];

        // Tab navigation
        function openTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Remove active class from all buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tabName).classList.add('active');
            
            // Add active class to clicked button
            event.currentTarget.classList.add('active');
            
            // Load room list if opening rooms tab
            if (tabName === 'rooms') {
                loadRoomList();
            }
        }

        // Load room list
        function loadRoomList() {
            const roomList = document.getElementById('roomList');
            roomList.innerHTML = '';
            
            rooms.forEach(room => {
                const roomCard = document.createElement('div');
                roomCard.className = `room-card ${room.status}`;
                roomCard.innerHTML = `
                    <div class="room-status status-${room.status}">
                        ${room.status === 'available' ? 'Tersedia' : 'Dibooking'}
                    </div>
                    <h3 class="room-name">${room.name}</h3>
                    <p class="room-capacity">
                        <i class="fas fa-users"></i> Kapasitas: ${room.capacity} orang
                    </p>
                    <p style="color: #666; margin-bottom: 15px;">${room.description}</p>
                    <button class="btn-book" onclick="viewRoomDetails('${room.name}')">
                        ${room.status === 'available' ? 'PINJAM' : 'LIHAT DETAIL'}
                    </button>
                `;
                roomList.appendChild(roomCard);
            });
        }

        // View room details in modal
        function viewRoomDetails(roomName) {
            const room = rooms.find(r => r.name === roomName);
            document.getElementById('modalRoomName').textContent = room.name;
            document.getElementById('modalRoomDetails').innerHTML = `
                <p><strong>Kapasitas:</strong> ${room.capacity} orang</p>
                <p><strong>Status:</strong> ${room.status === 'available' ? 'Tersedia' : 'Sudah Dipesan'}</p>
                <p><strong>Deskripsi:</strong> ${room.description}</p>
                ${room.status === 'booked' ? '<p style="color: var(--danger);"><i class="fas fa-exclamation-triangle"></i> Ruangan sudah dibooking untuk tanggal tertentu</p>' : ''}
            `;
            document.getElementById('roomModal').style.display = 'flex';
        }

        // Close modal
        function closeModal() {
            document.getElementById('roomModal').style.display = 'none';
        }

        // Go to booking tab with selected room
        function goToBooking() {
            closeModal();
            openTab('booking');
            const roomName = document.getElementById('modalRoomName').textContent;
            document.getElementById('room').value = roomName;
        }

        // Equipment management
        function addEquipment() {
            const container = document.getElementById('equipmentContainer');
            const item = document.createElement('div');
            item.className = 'equipment-item';
            item.innerHTML = `
                <input type="text" class="equipment-name" placeholder="Nama Barang" required>
                <input type="number" class="equipment-qty" placeholder="Jumlah" min="1" required>
                <input type="text" class="equipment-note" placeholder="Catatan (opsional)">
                <button type="button" class="btn-remove-equipment" onclick="removeEquipment(this)">
                    <i class="fas fa-times"></i>
                </button>
            `;
            container.appendChild(item);
        }

        function removeEquipment(button) {
            const container = document.getElementById('equipmentContainer');
            if (container.children.length > 1) {
                button.parentElement.remove();
            }
        }

        // Form submission
        document.getElementById('bookingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Show spinner
            document.getElementById('formSpinner').style.display = 'block';
            
            // Collect form data
            const formData = {
                nama: document.getElementById('nama').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                room: document.getElementById('room').value,
                date: document.getElementById('date').value,
                purpose: document.getElementById('purpose').value,
                startTime: document.getElementById('startTime').value,
                endTime: document.getElementById('endTime').value,
                notes: document.getElementById('notes').value,
                equipment: []
            };
            
            // Collect equipment
            document.querySelectorAll('.equipment-item').forEach(item => {
                const name = item.querySelector('.equipment-name').value;
                const qty = item.querySelector('.equipment-qty').value;
                const note = item.querySelector('.equipment-note').value;
                
                if (name && qty) {
                    formData.equipment.push({
                        name: name,
                        quantity: qty,
                        note: note
                    });
                }
            });
            
            // Simulate API call (Replace this with actual Google Apps Script API)
            setTimeout(() => {
                // For demo purposes - in real implementation, send to Google Apps Script
                console.log('Form data:', formData);
                
                // Save to localStorage for demo
                const bookings = JSON.parse(localStorage.getItem('bookings') || '[]');
                bookings.push({
                    ...formData,
                    id: Date.now(),
                    status: 'pending',
                    timestamp: new Date().toISOString()
                });
                localStorage.setItem('bookings', JSON.stringify(bookings));
                
                // Hide spinner
                document.getElementById('formSpinner').style.display = 'none';
                
                // Show success message
                document.getElementById('successMessage').textContent = 
                    `Peminjaman ${formData.room} pada ${formData.date} berhasil diajukan. Status dapat dicek dengan email ${formData.email}`;
                document.getElementById('successModal').style.display = 'flex';
                
                // Reset form
                document.getElementById('bookingForm').reset();
                
                // Reset equipment to one item
                const container = document.getElementById('equipmentContainer');
                container.innerHTML = `
                    <div class="equipment-item">
                        <input type="text" class="equipment-name" placeholder="Nama Barang" required>
                        <input type="number" class="equipment-qty" placeholder="Jumlah" min="1" required>
                        <input type="text" class="equipment-note" placeholder="Catatan (opsional)">
                        <button type="button" class="btn-remove-equipment" onclick="removeEquipment(this)" disabled>
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                `;
                
            }, 1500);
        });

        // Search bookings
        function searchBookings() {
            const email = document.getElementById('searchEmail').value;
            const bookings = JSON.parse(localStorage.getItem('bookings') || '[]');
            const userBookings = bookings.filter(booking => booking.email === email);
            
            const statusDiv = document.getElementById('bookingStatus');
            
            if (userBookings.length === 0) {
                statusDiv.innerHTML = `
                    <div style="text-align: center; padding: 30px;">
                        <i class="fas fa-search" style="font-size: 48px; color: #ddd; margin-bottom: 20px;"></i>
                        <p>Tidak ditemukan peminjaman dengan email: ${email}</p>
                    </div>
                `;
                return;
            }
            
            let html = '<table class="status-table">';
            html += `
                <thead>
                    <tr>
                        <th>Ruangan</th>
                        <th>Tanggal</th>
                        <th>Waktu</th>
                        <th>Status</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody>
            `;
            
            userBookings.forEach(booking => {
                const statusClass = {
                    'pending': 'badge-pending',
                    'approved': 'badge-approved',
                    'rejected': 'badge-rejected'
                }[booking.status] || 'badge-pending';
                
                const statusText = {
                    'pending': 'Menunggu',
                    'approved': 'Disetujui',
                    'rejected': 'Ditolak'
                }[booking.status] || 'Menunggu';
                
                html += `
                    <tr>
                        <td>${booking.room}</td>
                        <td>${booking.date}</td>
                        <td>${booking.startTime} - ${booking.endTime}</td>
                        <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                        <td>
                            <button class="btn-book" onclick="viewBookingDetail(${booking.id})" style="padding: 5px 10px; font-size: 12px;">
                                Detail
                            </button>
                        </td>
                    </tr>
                `;
            });
            
            html += '</tbody></table>';
            statusDiv.innerHTML = html;
        }

        // View booking detail
        function viewBookingDetail(bookingId) {
            const bookings = JSON.parse(localStorage.getItem('bookings') || '[]');
            const booking = bookings.find(b => b.id === bookingId);
            
            if (!booking) return;
            
            const modal = document.getElementById('roomModal');
            document.getElementById('modalRoomName').textContent = `Detail Peminjaman: ${booking.room}`;
            
            let equipmentHtml = '';
            if (booking.equipment && booking.equipment.length > 0) {
                equipmentHtml = '<h4>Perlengkapan:</h4><ul>';
                booking.equipment.forEach(item => {
                    equipmentHtml += `<li>${item.name} (${item.quantity}) - ${item.note || '-'}</li>`;
                });
                equipmentHtml += '</ul>';
            }
            
            document.getElementById('modalRoomDetails').innerHTML = `
                <p><strong>Nama:</strong> ${booking.nama}</p>
                <p><strong>Email:</strong> ${booking.email}</p>
                <p><strong>Telepon:</strong> ${booking.phone}</p>
                <p><strong>Tanggal:</strong> ${booking.date}</p>
                <p><strong>Waktu:</strong> ${booking.startTime} - ${booking.endTime}</p>
                <p><strong>Tujuan:</strong> ${booking.purpose}</p>
                <p><strong>Catatan:</strong> ${booking.notes || '-'}</p>
                ${equipmentHtml}
            `;
            
            modal.style.display = 'flex';
        }

        // Close success modal
        function closeSuccessModal() {
            document.getElementById('successModal').style.display = 'none';
            openTab('status');
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadRoomList();
            
            // Set minimum date to today
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').min = today;
            
            // Set default time
            const now = new Date();
            const startTime = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
            document.getElementById('startTime').value = startTime;
            
            // Set end time to 2 hours later
            now.setHours(now.getHours() + 2);
            const endTime = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
            document.getElementById('endTime').value = endTime;
        });

        // Close modals when clicking outside
        window.onclick = function(event) {
            const modals = document.querySelectorAll('.modal');
            modals.forEach(modal => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
        };
    </script>
